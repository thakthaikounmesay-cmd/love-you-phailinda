<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>I LOVE YOU for PHOY</title>
<style>
body {
  margin:0;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background:black;
}
canvas { display:block; }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Background rain: I LOVE YOU 💖 สีชมพู
const numBg = 120;
const bgTexts = [];
for(let i=0;i<numBg;i++){
    bgTexts.push({
        text: "I LOVE YOU 💖",
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        speedY: 1 + Math.random()*2,
        fontSize: 20 + Math.random()*15,
        color: "rgba(255,182,193,0.6)",
    });
}

// Foreground: ชื่อแฟน “PHOY 💖” แบบน้อยลง + สีชมพูม่วง Neon
const numFg = 20; // ลดจำนวน
const fgTexts = [];
for(let i=0;i<numFg;i++){
    fgTexts.push({
        text: "PHOY 💖",
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        fontSize: 40 + Math.random()*30,
        baseSize: 40 + Math.random()*30,
        shadow: 20 + Math.random()*20,
        phase: Math.random()*Math.PI*2,
        speed: 0.05 + Math.random()*0.05
    });
}

// วาด foreground
function drawFg(t){
    const size = t.baseSize + Math.sin(t.phase)*10; // บูบขึ้น-ลง
    ctx.save();
    ctx.font = size + "px Arial";

    // Gradient สีชมพู-ม่วง
    const gradient = ctx.createLinearGradient(t.x, t.y, t.x+size*5, t.y);
    gradient.addColorStop(0, "#ff66cc"); // ชมพู Neon
    gradient.addColorStop(0.5, "#cc66ff"); // ม่วง Neon
    gradient.addColorStop(1, "#ff99ff"); // ชมพูอ่อน
    ctx.fillStyle = gradient;

    ctx.shadowBlur = 20;
    ctx.shadowColor = "#cc66ff";
    ctx.fillText(t.text, t.x, t.y);
    ctx.restore();
}

// วาด background
function drawBg(t){
    ctx.save();
    ctx.font = t.fontSize + "px Arial";
    ctx.fillStyle = t.color;
    ctx.shadowBlur = 10;
    ctx.shadowColor = t.color;
    ctx.fillText(t.text, t.x, t.y);
    ctx.restore();
}

// Animate
function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    bgTexts.forEach(t=>{
        t.y += t.speedY;
        if(t.y > canvas.height) t.y = -50;
        drawBg(t);
    });

    fgTexts.forEach(t=>{
        t.phase += t.speed;
        drawFg(t);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>

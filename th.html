<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>I LOVE YOU for PHOY</title>
<style>
body {
  margin:0;
  overflow:hidden;
  font-family: Arial, sans-serif;
  background:black;
}
canvas { display:block; }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Background rain: I LOVE YOU ðŸ’– à¸ªà¸µà¸Šà¸¡à¸žà¸¹
const numBg = 120;
const bgTexts = [];
for(let i=0;i<numBg;i++){
    bgTexts.push({
        text: "I LOVE YOU ðŸ’–",
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        speedY: 1 + Math.random()*2,
        fontSize: 20 + Math.random()*15,
        color: "rgba(255,182,193,0.6)",
    });
}

// Foreground: à¸Šà¸·à¹ˆà¸­à¹à¸Ÿà¸™ â€œPHOY ðŸ’–â€ à¹à¸šà¸šà¸™à¹‰à¸­à¸¢à¸¥à¸‡ + à¸ªà¸µà¸Šà¸¡à¸žà¸¹à¸¡à¹ˆà¸§à¸‡ Neon
const numFg = 20; // à¸¥à¸”à¸ˆà¸³à¸™à¸§à¸™
const fgTexts = [];
for(let i=0;i<numFg;i++){
    fgTexts.push({
        text: "PHOY ðŸ’–",
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        fontSize: 40 + Math.random()*30,
        baseSize: 40 + Math.random()*30,
        shadow: 20 + Math.random()*20,
        phase: Math.random()*Math.PI*2,
        speed: 0.05 + Math.random()*0.05
    });
}

// à¸§à¸²à¸” foreground
function drawFg(t){
    const size = t.baseSize + Math.sin(t.phase)*10; // à¸šà¸¹à¸šà¸‚à¸¶à¹‰à¸™-à¸¥à¸‡
    ctx.save();
    ctx.font = size + "px Arial";

    // Gradient à¸ªà¸µà¸Šà¸¡à¸žà¸¹-à¸¡à¹ˆà¸§à¸‡
    const gradient = ctx.createLinearGradient(t.x, t.y, t.x+size*5, t.y);
    gradient.addColorStop(0, "#ff66cc"); // à¸Šà¸¡à¸žà¸¹ Neon
    gradient.addColorStop(0.5, "#cc66ff"); // à¸¡à¹ˆà¸§à¸‡ Neon
    gradient.addColorStop(1, "#ff99ff"); // à¸Šà¸¡à¸žà¸¹à¸­à¹ˆà¸­à¸™
    ctx.fillStyle = gradient;

    ctx.shadowBlur = 20;
    ctx.shadowColor = "#cc66ff";
    ctx.fillText(t.text, t.x, t.y);
    ctx.restore();
}

// à¸§à¸²à¸” background
function drawBg(t){
    ctx.save();
    ctx.font = t.fontSize + "px Arial";
    ctx.fillStyle = t.color;
    ctx.shadowBlur = 10;
    ctx.shadowColor = t.color;
    ctx.fillText(t.text, t.x, t.y);
    ctx.restore();
}

// Animate
function animate(){
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    bgTexts.forEach(t=>{
        t.y += t.speedY;
        if(t.y > canvas.height) t.y = -50;
        drawBg(t);
    });

    fgTexts.forEach(t=>{
        t.phase += t.speed;
        drawFg(t);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
